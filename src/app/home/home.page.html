<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @for (item of items; track item.id) {
    <ion-card >
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>${{item.userId}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.id}}
      </ion-card-content>
    </ion-card >
  }
</ion-content>
